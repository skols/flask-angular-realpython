<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wordcount</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <style media="screen">
            .container {
                max-width: 1000px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-offset-1">
                    <h1>Wordcount 3000</h1>
                    <form role="form" action="/" method="POST">
                        <div class="form-group">
                            <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;" autofocus required>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <br>
                    {% for error in errors %}
                        <h4>{{ error }}</h4>
                    {% endfor %}
                    <br>
                </div><!-- col-md-5 col-sm-offset-1 -->
                <div class="col-md-5 col-sm-offset-1">
                    {% if results %}
                        <h2>Frequencies</h2>
                        <br>
                        <div id="results">
                            <table class="table table-striped" style="max-width: 300px;">
                                <thead>
                                    <tr>
                                        <th>Word</th>
                                        <th>Count</th>
                                    </tr>
                                </thead>
                                {% for result in results %}
                                    <tr>
                                        <td>{{ result[0] }}</td>
                                        <td>{{ result[1] }}</td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </div>
                    {% endif %}
                </div><!-- col-md-5 col-sm-offset-1 -->
            </div><!-- row -->
        </div><!-- container -->
        
        <script
        	  src="http://code.jquery.com/jquery-3.2.1.min.js"
        	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        	  crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    </body>
</html>
